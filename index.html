<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz Stadium Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <script type="module" src="./app.js"></script>
    
    <body id="body">

        <div class="container">

          <div id="gif" class="is-hidden">
            
            <img src="./images/tiger.gif" alt="Super tiger"/>
            <div class="btn">
              <button class="replay">Restart</button>
            </div>
           
          </div>

          <div id="quiz"> 
             <h1><i class="fas fa-futbol"></i>Stadium Quizz<i class="fas fa-futbol"></i></h1>
      
            <h2 id="question"></h2>
              
            <h3 id="score"></h3>
      
            <div class="choices">
              <button id="guess0" class="btn">        
                <p id="choice0"></p>
              </button>
      
              <button id="guess1" class="btn">
                <p id="choice1"></p>
              </button>
                
              <button id="guess2" class="btn">
                <p id="choice2"></p>
              </button>
                
              <button id="guess3" class="btn">
                <p id="choice3"></p>
              </button>
            </div>
            <div class="wrapper">
              <p id="progress"></p>
            </div>
           
            

             <div class="buttons">
                <button class="quit">Exit Quiz</button>
            </div> 

            

      
          </div>
        </div>
         
      </body>
      
      











  </div>
      
    
</body>
</html>
